<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .splash-container {
            text-align: center;
        }

        .splash-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            animation: zoomIn 3s ease-in-out;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1.1);
                opacity: 0.9;
            }
        }

        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <!-- Yahan apni picture ka path daalein -->
        <img class="splash-image" src="apni-photo.jpg" alt="Splash Image">
        <div class="loading-text">Loading...</div>
    </div>

    <script>
        // 3 seconds baad automatically hello.html pe redirect karega
        setTimeout(function() {
            window.location.href = "hello.html";
        }, 3000);
    </script>
</body>
</html>
