<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(45deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }
        .activity-title {
            font-size: 60px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .music-status {
            position: absolute;
            bottom: 20px;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 class="activity-title">ACTIVITY 1</h1>
    <div class="music-status" id="musicStatus">Music will continue playing</div>

    <script>
        let music = null;
        
        // Continue music from previous page
        window.addEventListener('load', function() {
            if (localStorage.getItem('backgroundMusic') === 'playing') {
                music = new Audio('background-music.mp3');
                music.loop = true;
                music.volume = 0.7;
                
                // User interaction required for autoplay
                document.body.addEventListener('click', function() {
                    if (music.paused) {
                        music.play().catch(error => {
                            console.log("Music play error in activity:", error);
                        });
                    }
                });

                // Try to play automatically if already had interaction
                music.play().catch(error => {
                    // Wait for user interaction
                    document.getElementById('musicStatus').textContent = "Click anywhere to continue music";
                });
            }
        });

        // Save state when leaving
        window.addEventListener('beforeunload', function() {
            if (music && !music.paused) {
                localStorage.setItem('backgroundMusic', 'playing');
            }
        });
    </script>
</body>
</html>
