<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Home - Pak Earn</title>
    <link rel="stylesheet" href="gamehome-style.css">
</head>
<body>
    <!-- Background Image -->
    <div class="background-image"></div>
    
    <!-- Audio for button click -->
    <audio id="clickSound" preload="auto">
        <source src="button.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Currency Selection Modal -->
    <div id="currencyModal" class="currency-modal">
        <div class="modal-content">
            <div class="modal-header">SELECT YOUR CURRENCY</div>
            <div class="currency-search">
                <input type="text" id="currencySearch" placeholder="Search currency..." class="search-input">
            </div>
            <div class="currency-list" id="currencyList">
                <!-- Currencies will be loaded by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Social Bar Ads -->
    <script type='text/javascript' src='//nightsclotheshazardous.com/9c/09/05/9c0905bf2fc0ab2a849a40e48160a7a0.js'></script>
    
    <!-- Top Bar -->
    <div class="top-bar">
        <!-- User ID Box - Left Side -->
        <div class="user-id-container">
            <div class="user-id-box" id="userIdBox">
                <span class="id-text">USER ID :: </span>
                <span class="id-value" id="userId">Loading...</span>
            </div>
        </div>
        
        <!-- Balance Box - Right Side -->
        <div class="balance-container">
            <div class="balance-box" id="balanceBox">
                <span class="balance-text">YOUR BALANCE :: </span>
                <span class="balance-value" id="userBalance">0</span>
                <span class="currency-code" id="currencyCode">USD</span>
            </div>
        </div>
    </div>

    <!-- Copy Message Box -->
    <div id="copyMessage" class="copy-message">ID COPIED</div>

    <!-- Native Banner Ads -->
    <div class="native-ads">
        <script async="async" data-cfasync="false" src="//nightsclotheshazardous.com/75de5f0f4b7b70eea7ee632367c1edbe/invoke.js"></script>
        <div id="container-75de5f0f4b7b70eea7ee632367c1edbe"></div>
    </div>

    <!-- Animated Box -->
    <div class="animated-box">
        <div class="box-content">
            <!-- Chart Header -->
            <div class="chart-header">
                <div class="main-title">PAK EARN TASK</div>
            </div>
            
            <!-- State Line -->
            <div class="state-line"></div>
            
            <!-- Task Boxes -->
            <div class="task-boxes" id="taskBoxes">
                <!-- Tasks will be added by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Bottom Banner Ads -->
    <div class="bottom-ads">
        <script type="text/javascript">
            atOptions = {
                'key' : 'e81d644362666d8a97718bfc5ec141a0',
                'format' : 'iframe',
                'height' : 90,
                'width' : 728,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//nightsclotheshazardous.com/e81d644362666d8a97718bfc5ec141a0/invoke.js"></script>
    </div>

    <script src="gamehome-script.js"></script>
</body>
</html>
